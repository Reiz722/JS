<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        chk = true;
        for(a = 0; a<10; a++){
            if(chk){
                document.write('+' + a,"<br>");
                chk=false;
            }
            else{
                document.write('-' + a,"<br>");
                chk=true;
            }
        }
    </script>
</body>
</html>
